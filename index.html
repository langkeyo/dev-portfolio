<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO优化 -->
    <meta name="description" content="前端开发石卓林的作品展示，包含Vue、React等项目案例">
    <meta property="og:image" content="images/og-image.jpg">
    <title>开发作品集 - 石卓林</title>
    <link rel="stylesheet" href="style.css">
    <!-- 引入 Chart.js 库 -->
    <!-- 使用国内的 cdn -->
    <script src="https://cdn.staticfile.org/Chart.js/3.9.1/chart.js"></script>
</head>

<body>
    <!-- 导航栏 -->
    <nav class="sticky-nav">
        <a href="#home" class="logo">DevProtfolio</a>
        <div class="nav-links">
            <a href="#projects">作品</a>
            <a href="#skills">技能</a>
            <a href="#contact">联系</a>
        </div>
        <button id="darkModelToggle">🌙</button>
    </nav>

    <!-- 技能展示区 -->
     <section class="section" id="skills">
        <h2 class="section-title">我的技能</h2>
        <canvas id="skillsRadarChart" width="400" height="400"></canvas>
     </section>

    <!-- 作品展示区 -->
    <section class="section" id="projects">
        <h2 class="section-title">我的项目</h2>
        <div class="gallery">
            <div class="project-card">
                <!-- <img src="images/project1.jpg" alt="电商网站"> -->
                <img src="#" alt="电商网站">
                <div class="project-info">
                    <h3>电商平台前端</h3>
                    <p>基于Vue3+Element Plus开发</p>
                    <button class="demo-btn">查看演示</button>
                </div>
            </div>
            <!-- 更多项目卡片 -->
        </div>
    </section>
    <!-- 联系我们区 -->
     <section class="section" id="contact">
        <h2 class="section-title">联系我</h2>
        <form id="contactForm">
            <input type="text" id="name" placeholder="你的姓名" required>
            <input type="emial" id="email" placeholder="你的邮箱" required>
            <textarea id="message" placeholder="你的留言" required></textarea>
            <button type="submit">发送</button>
        </form>
     </section>
    <!-- 数据分析 -->
    <script src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
    <script>
        window.dataLayer = window.dataLayer || []
        function gtag () { dataLayer.push(arguments) }
        gtag('js', new Date())
        gtag('config', 'GA_MEASUREMENT_ID')
    </script>
    <script src="script.js"></script>
</body>

</html>
